<div class="bootstrap-wrapper">

<div class="container">
<div class="row" style="margin-top: 20px;">

    <div class="col-md-6 offset-md-3">
      <mat-card>
<div class="container text-center">

    <img src="../../../assets/logo.jpg">
</div>
<h1 class="text-center">Register Here !! </h1>
{{user|json}}
<form (ngSubmit)="formSubmit()">


    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Username</mat-label>
        <input
        required
        [(ngModel)]="user.username" name="username"
        type="text"
        matInput placeholder="Enter Here">
       
        
     
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>First Name</mat-label>
        <input  required  [(ngModel)]="user.firstName" name="firstName"
        type="text"
        matInput placeholder="Enter Here">
        
     
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Last Name</mat-label>
        <input 
        required
        [(ngModel)]="user.lastName" name="lastName"
        type="text"
        matInput placeholder="Enter Here">
        
     
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email Address</mat-label>
        <input 
        required
        type="email"  
        [(ngModel)]="user.email" name="email"
        matInput placeholder="Enter Here">
     
        
     
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Phone No</mat-label>
        <input required
        type="number"  
        [(ngModel)]="user.phone" name="phone"
         matInput placeholder="Enter Here">
        
     
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input 
        required  [(ngModel)]="user.password" name="password"
        type="password"
        
        matInput placeholder="Enter Here">
        
     
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Address</mat-label>
        <textarea required matInput  [(ngModel)]="user.address" name="address"
        ></textarea>
      </mat-form-field>
<div class="container text-center">

    <button type="submit" mat-raised-button color="primary">Register<mat-icon>how_to_reg</mat-icon></button>
   <a href="/signup"> <button mat-raised-button color="accent" style="margin-left: 20px;">Reset<mat-icon>refresh</mat-icon></button></a>
</div>
</form>
</mat-card>
    </div>
</div>


</div>

</div>
